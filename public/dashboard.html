<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
  <div class="chat-container">
      <div class="header">
          <select id="channel-select">
              <option value="general">General</option>
              <option value="gaming">Gaming</option>
              <option value="movies">Movies</option>
          </select>
          <button onclick="switchChannel()" class="channel-switch" id="switch-channel">Switch Channel</button>
          <button class="logout" onclick="logout()">Logout</button>
        </div>
      <div class="chat-box" id="chat-box">
        <ul id="messages"></ul>
      </div>
      <form id="form">
      <div class="input-box">
          <input type="text" id="input" placeholder="Type a message...">
          <button id="send-button">Send</button>
      </div>
    </form>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>

    <script>
      // When the client switches channels this event will run
      function switchChannel() {
        let newChannel = document.getElementById("channel-select").value;
        socket.emit('join channel', newChannel, username, (response) => { // the client joins the new channel
          console.log(response);
          document.getElementById("messages").innerHTML = ""; // Clear messages when switching
      });
      channel_ID = newChannel;
      }

      function logout() {
    // You may want to clear the user's session or perform any necessary logout actions here
    // For example, if using Passport.js, you might do something like:
    // socket.emit('logout', username); // if you're handling logout via socket

    // Then redirect to the index.html page
    window.location.href = 'index.html';  // Redirect to index.html
  }
    </script>
</body>
</html>
